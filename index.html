<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <link href="assets/scss/styles.css" rel="stylesheet">
    <title>Parking Lot</title>
</head>

<body>
    <div class="container col-10 col-lg-6 py-4 bg-light border border-primary rounded border-3">

        <div class="row">
            <div class="col text-center">
                <img class="me-2" height="40" src="assets/images/logo.svg">Parking Lot</img>
            </div>
        </div>

        <div class="row my-4">
            <div class="col-12 col-lg-8">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#park"
                            type="button">Park</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#unpark"
                            type="button">Unpark</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#listcars"
                            type="button">All Cars</button>
                    </li>
                </ul>
                <div class="tab-content p-3" id="myTabContent">
                    <div class="tab-pane fade show active" id="park">
                        <form onsubmit="return false">
                            <div class="mb-3">
                                <label for="parkCarRegn" class="form-label">Car Registration Number</label>
                                <input type="text" class="form-control" id="parkCarRegn" maxlength="10">
                            </div>
                            <button type="submit" class="btn btn-primary" onclick="">Park</button>
                            <div class="d-inline d-none ms-3" id="parkResult">none</div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="unpark">
                        <form onsubmit="return false">
                            <div class="mb-3">
                                <label for="unparkCarRegn" class="form-label">Car Registration Number</label>
                                <input type="text" class="form-control" id="unparkCarRegn" maxlength="10">
                            </div>
                            <button type="submit" class="btn btn-primary">Unpark</button>
                            <div class="d-inline d-none ms-3" id="unparkResult">none</div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="listcars">
                        <ul class="list-group">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 my-auto">
                <img class="img-fluid" src="assets/images/car.png"></img>
            </div>
        </div>

        <div class="row px-3 text-center">
            <div class="row g-0 py-1 border-bottom">
                <div class="col fw-bold">Recent Cars</div>
            </div>

            <div class="row gx-0 gy-2 justify-content-between" id="recent-list">
                <ul class="list-group list-group-horizontal">
                    <li class="list-group-item col-3 border border-dark border-opacity-25 rounded-pill border-2 mx-4">
                        No cars parked recently.
                    </li>
                </ul>
            </div>
        </div>

    </div>

    <script src="main.js"></script>

</body>

</html>
